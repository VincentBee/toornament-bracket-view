<div class="match format-duel format-versus">
    <div class="side">
        <div class="opponent{{^opponent1_name}} tbd{{/opponent1_name}}">{{ opponent1_name }}{{^opponent1_name}}To be determined{{/opponent1_name}}</div>
        <div class="result {{ opponent1_result }}">{{ opponent1_score }}</div>
    </div>
    <div class="side">
        <div class="opponent{{^opponent2_name}} tbd{{/opponent2_name}}">{{ opponent2_name }}{{^opponent2_name}}To be determined{{/opponent2_name}}</div>
        <div class="result {{ opponent2_result }}">{{ opponent2_score }}</div>
    </div>
</div>

<div class="match format-duel format-looser">
    <div class="opponent">{{ opponent_looser }}{{^opponent_looser}}TBD{{/opponent_looser}}</div>
</div>

<div class="match format-duel format-upcoming">
    <div class="data">{{ match_name }}</div>
</div>
