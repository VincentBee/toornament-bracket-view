<svg class="bracket-line" viewBox="0 0 10 40">
    <polyline points="0,10 5,10 5,20 10,20" />
    <polyline points="0,30 5,30 5,20 10,20" />
</svg>

<div class="match format-duel format-versus">
    <div class="side">
        <div class="opponent">{{ opponent1_name }}</div>
        <div class="result {{ opponent1_result }}">{{ opponent1_score }}</div>
    </div>
    <div class="side">
        <div class="opponent">{{ opponent2_name }}</div>
        <div class="result {{ opponent2_result }}">{{ opponent2_score }}</div>
    </div>
</div>

<div class="match format-duel format-looser">
    <div class="opponent">{{ opponent_looser }}</div>
</div>

<div class="match format-duel format-upcoming">
    <div class="data">Next match</div>
</div>
